{% extends "base.html" %}

{% block title %}Bookworm - My Library{% endblock %}

{% block content %}
<h1>My Library</h1>
<div class="library-books">
    {% for book in books %}
    <div class="library-book">
        <img src="{{ book.thumbnail }}" alt="{{ book.title }} cover" title="{{ book.title }} by {{ book.author }}">
    </div>
    {% endfor %}
</div>
{% endblock %}
